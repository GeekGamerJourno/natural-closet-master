---
layout: default
title: Collection
---
<section class="editable">
  <h2 class="centered"> Collection </h2>
  <div class="grid centered product-loop">
  {% for product in site.products %}
    <div class="col-3_sm-6_xs-12">
      <a class="grid" href="{{product.url}}">
        <div class="col-12 box-img" style="background-image: url({{product.image_path}});"></div>
        <div class="col-8 left">
          <h3 class="black no-padding left"> {{product.title}} </h3>
        </div>
        <!-- <div class="col-4 right">
          <p class="price"> ${{product.price}}</p>
        </div> -->
      </a>
    </div>
  {% endfor %}
</div>

</section>
