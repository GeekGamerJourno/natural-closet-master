---
layout: default
title: Nathans Boutique | Clothing Gallery
---
<section class="editable">
<!-- this sets the grid for the gallery page -->
  <h2 class="centered">Clothing Gallery</h2>
  <div class="grid centered clothing-loop" style="padding: 1rem">

    {% for clothing in site.clothing %}   <!-- this starts the gallery loop -->
    <div class="col-3_sm-6_xs-12"><!-- sets the grid layout -->

      <div class="col-12 box-img" style="background-image: url({{ clothing.image_path }})"><a class="grid" href="{{ clothing.url }}"></a><!-- This sets the image from the page as the one in the gallery grid and makes it clickable -->
      </div>
      <div class="col-8 left"> <!-- this places the heading under the image -->
        <h3 class="black no-padding left"><a class="grid" href="{{ clothing.url }}">{{ clothing.name }}</a></h3> <!-- This creates the link to the customer page -->
      </div>
    </div>
  {% endfor %} <!-- this ends the loop -->

  </div>
</section>
