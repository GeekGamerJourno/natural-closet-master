---
layout: default
title: Nathans Boutique | Custom Made Gallery
---
<section class="editable">
<!-- this is the header on the gallery page -->
  <h2 class="centered">Custom Made Gallery</h2>

  {% for customer in site.customers %}   <!-- this starts the gallery loop -->

  <div class="grid centered customer-loop" style="padding: 1rem">
    <div class="col-3_sm-6_xs-12"><!-- sets the grid layout -->
      <div class="col-12 box-img" style="background-image: url({{ customer.image_path }})">
        <a class="grid" href="{{ customer.url }}">
      </div> <!-- This sets the image from the page as the one in the gallery grid and makes it clickable -->
      <div class="col-8 left"> <!-- this places the heading under the image -->
        <h3 class="black no-padding left"><a class="grid" href="{{ customer.url }}">{{ customer.name }}</h3> <!-- This creates the link to the customer page -->
      </div>
    </div>
  </div>

  {% endfor %}

</section>
